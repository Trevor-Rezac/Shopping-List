<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Shopping List</title>
</head>

<body>
    <header>
        <button id="logout">Logout</button>
    </header>
    <main>
        <h1>Shopping List</h1>

        <section class="form-container">
            <form name='item-form' required class="item-form">
                <input type="number" min="0" name="quantity" id="quantity" placeholder="Quantity">
                <input type="text" name="item" id="item" placeholder="Item">
                <button class="add-btn">Add Item</button>
            </form>
        </section>

        <button id="clear-items-btn">Clear Purchased Items</button>
        <button id="delete-items-btn">Delete ALL Items</button>
        <div class="shopping-list-container">

        </div>
    </main>
    <footer>
        <p class="signature">Coded by <a href="https://github.com/Trevor-Rezac/Shopping-List">Trevor Rezac</a></p>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./shoppingList.js"></script>
</body>

</html>
